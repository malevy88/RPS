<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1 class="titlepage"= >Can YOU Win!?</h1>
    <img src="images/rockpaperscissors.jpeg" alt="Rock, Paper, Scissors">
    <div class="buttons">
      <button type="button" class="btn btn-light" id="Rock">Rock</button>
      <button type="button" class="btn btn-light" id="Paper">Paper</button>
      <button type="button" class="btn btn-light" id="Scissors">Scissors</button>
    </div>
<div id="scoreBoard">
    <div class="float-left">
      <h2 id="playerOne">Player One</h2>
      <h3 id="playerScore">0</h3>
    </div>
    <div class="float-right">
      <h2 id="computer">Computer</h2>
      <h3 id="computerScore">0</h3>
    </div>
</div>

    <script src="index2.js" charset="utf-8"></script>
  </body>
</html>
